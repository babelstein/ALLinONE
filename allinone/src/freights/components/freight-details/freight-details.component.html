<div class="container d-flex justify-content-center">
    <div class="col-6" *ngIf="freight">
        <h2 class="text-center">{{freight.name | titlecase }}</h2>
        <p class="text-center">{{freight.description}}</p>
        <p class="text-center">{{freight.validTo | date:'dd-MM-yyyy'}}</p>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Name</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" [(ngModel)]="freight.name" placeholder="Enter name..." />
        </div>

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">Description</span>
            </div>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm" [(ngModel)]="freight.description"
                placeholder="Enter decription..." />
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn blue-gradient" (click)=saveFreight()>Save changes</button>
        </div>
    </div>
</div>
