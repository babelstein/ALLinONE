<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark orange ie-nav" [containerInside]="false">
    <mdb-navbar-brand>
        <a class="logo navbar-brand" [routerLink]="['']"><strong>Put logo here</strong></a>
    </mdb-navbar-brand>
    <links>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active waves-light" mdbWavesEffect>
                <a class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown" dropdown>
                <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light"
                    mdbWavesEffect>
                    Freights<span class="caret"></span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['freights']">Search</a>
                    <a class="dropdown-item waves-light" mdbWavesEffect [routerLink]="['freights','new']">Add new</a>
                </div>
            </li>
        </ul>


        <ul class="navbar-nav nav-flex-icons">
            <li [hidden]="isAuthorized()" class="nav-item">
                <a class="nav-link" [routerLink]="['user','login']">
                    <mdb-icon fas icon="key"></mdb-icon>Login
                </a>
            </li>
            <li [hidden]="!isAuthorized()" class="nav-item">
                <a class="nav-link">
                    <div class="btn-group" mdbDropdown mdbDropdownToggle>
                        <mdb-icon fas icon="user"></mdb-icon>
                        Hello {{getUserName()}}!
                        <div class="dropdown-menu dropdown-menu-right dropdown-primary">
                            <a class="dropdown-item" [routerLink]="['user','details']">Account details</a>
                            <div class="divider dropdown-divider"></div>
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </links>
</mdb-navbar>
